<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Found</title>
<script>
    window.onload = function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const name = urlParams.get('n');

        const canvaPages = {
            sunny: "https://www.canva.com/design/DAGcXLJzvfE/J319vNxzEVrT7I2SofO0vg/view?embed",
            appa: "https://www.canva.com/design/DAGcXJYoCz8/T42mZ5G7tCFAsSlEPDjWAA/view?embed",
            theo: "https://www.canva.com/design/DAGcXc_Xsvc/6UiZZK_f9HsjvnTcy1ypVA/view?embed",
            default: ""
        };

        if(!Object.keys(canvaPages).includes(name)){
            return;
        }

        const iframe = document.getElementById('canvaPage');
        iframe.src = canvaPages[name];

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            
            // Send data to Google Apps Script
            sendDataToGoogleAppsScript(latitude, longitude, name);
            }, function(error) {
            console.error('Error getting GPS coordinates:', error);
            });
        } else {
            alert('Geolocation is not supported by this browser.');
        }
    };

    function sendDataToGoogleAppsScript(lat, long, name) {
      const url = "https://script.google.com/macros/s/AKfycbzxHxkr3cNRCxHEWRlNVjT3ZXIb1-au0WPz3lsm7CLdlHnf7VHnNXXI9Sd1gEVuo8mt/exec"; // Replace with your Apps Script URL
      
      const params = new URLSearchParams(
        {
            lat, long, name
        }
      );

      console.log(lat, long, name);

      fetch(url, {
        method: 'POST',
        body: params,
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
      })
        .then(response => {
            console.log(response);
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.json();  // Parse the response as JSON
        })
        .then(data => {
            console.log('Response from server:', data);  // Log the response object
        })
      .catch(error => console.error('Error sending data to Google Apps Script:', error));
    }
  </script>
</head>
<body style="margin: 0;">
    <div style="position: relative; width: 100%; height: 100vh; padding-top: 56.2225%;
    padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
    border-radius: 8px; will-change: transform;">
     <iframe id="canvaPage"  loading="lazy" style="position: absolute; width: 100%; height: 100vh; top: 0; left: 0; border: none; padding: 0;margin: 0;"
       src="" allowfullscreen="allowfullscreen" allow="fullscreen">
     </iframe>
   </div>
</body>
</html>
