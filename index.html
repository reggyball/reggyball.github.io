<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Location Sender</title>
  <script>
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          
          // Send data to Google Apps Script
          sendDataToGoogleAppsScript(latitude, longitude);
        }, function(error) {
          console.error('Error getting GPS coordinates:', error);
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    };

    function sendDataToGoogleAppsScript(lat, long) {
        // Get the query string from the URL
        const queryString = window.location.search;

        // Parse the query string
        const urlParams = new URLSearchParams(queryString);

        // Get the value of the 'n' parameter
        const name = urlParams.get('n');

      const url = "https://script.google.com/macros/s/AKfycbzxHxkr3cNRCxHEWRlNVjT3ZXIb1-au0WPz3lsm7CLdlHnf7VHnNXXI9Sd1gEVuo8mt/exec"; // Replace with your Apps Script URL
      
      const params = new URLSearchParams(
        {
            lat, long, name
        }
      );

      console.log(lat, long, name);

      fetch(url, {
        method: 'POST',
        body: params,
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
      })
        .then(response => {
            console.log(response);
            console.log(response.text());
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.json();  // Parse the response as JSON
        })
        .then(data => {
            console.log('Response from server:', data);  // Log the response object
        })
      .catch(error => console.error('Error sending data to Google Apps Script:', error));
    }
  </script>
</head>
<body>
  <h1>GPS Location Sender</h1>
</body>
</html>
